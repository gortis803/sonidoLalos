        <a href="index.html" class="logo">SL</a>

        <a href="contacts.html">Contact</a>

    <header class="edge">
        <div>
            <h1>Contacts</h1>
        </div>
    </header>

    <main>
        <div class="edge">
            <section>
                <h2>Got questions, enter them below!<sub>(For your entertainment, enjoy this video!)</sub></h2>
                <div>
                    <video controls width="600" height="600" preload="auto">
                        <source src="images/robotdance.mp4" type="video/mp4">
                    </video>
                </div>
                <form>
                    <label for="customer_name">Name:
                        <input type="text" name="customer_name" id="customer_name" required>
                    </label>
                    <label for="customer_email">Email:
                        <input type="email" name="customer_email" id="customer_email" required>
                    </label>
                    <div>
                        <p>Topic:</p>
                        <label for="Robot">
                            <input type="radio" id="Robot" name="Subjects">
                            Robot
                        </label>
                        <label for="BigHeads">
                            <input type="radio" id="BigHeads" name="Subjects">
                            Big Heads
                        </label>
                        <label for="Other">
                            <input type="radio" id="Other" name="Subjects">
                            Other
                        </label>
                    </div>
                    <textarea placeholder="Write your Question here" maxlength="200"></textarea>

                    <label for="refer">How did you hear about us?</label>
                    <select name="refer" id="refer">
                        <option value="">-Select One-</option>
                        <option value="1">From a party</option>
                        <option value="2"> Social media</option>
                        <option value="4">Just ended up here</option>
                    </select>
                    <input type="checkbox" name="newsletter" value="yes" id="newsletter" checked>
                    <label for="newsletter">Newsletter?</label>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>

    </main>
